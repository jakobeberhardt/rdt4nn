benchmark:
  name: Test
  description: A simple test benchmark which installs packages
  max_t: 10
  log_level: debug
  scheduler:
    implementation: default  # Use default scheduler
    rdt: false  # Disable RDT for simplicity
  data:
    profilefrequency: 1000  # Profile every 50ms
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}  
    rdt: false
    perf: true
    dockerstats: true

