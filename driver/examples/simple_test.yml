benchmark:
  name: Test
  description: A simple test benchmark which starts three containers in a sequence.
  max_t: 20
  log_level: debug
  scheduler:
    implementation: default
    rdt: false  
  data:
    profilefrequency: 100  
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}  
    rdt: false
    perf: true
    dockerstats: true
  docker:
    auth:
      registry: ${DOCKER_REGISTRY_HOST}
      username: ${DOCKER_REGISTRY_USERNAME}
      password: ${DOCKER_REGISTRY_PASSWORD}

container0:
  index: 0
  image: nginx:alpine
  start: 0
  core: 0
  command: "sleep 20 && while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; done"
container1:
  index: 1
  image: nginx:alpine
  start: 0
  core: 2
  command: "sleep 20 && while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; done"
container2:
  index: 2
  image: nginx:alpine
  start: 0
  core: 4
  command: "timeout 40 apk add --no-cache firefox chromium libreoffice gimp inkscape blender thunderbird nodejs rust llvm17 texlive-full"
