benchmark:
  name: simple_test
  description: A simple test benchmark
  max_t: 20
  log_level: debug
  scheduler:
    implementation: default  # Use default scheduler
    rdt: false  # Disable RDT for simplicity
  data:
    profilefrequency: 500  # Profile every 50ms
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}  
    rdt: false
    perf: false
    dockerstats: true

container0:
  index: 0
  image: nginx:alpine
  start: 0
  stop: 20
  core: 0
container1:
  index: 1
  image: nginx:alpine
  start: 0
  stop: 20
  core: 0