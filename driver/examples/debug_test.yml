benchmark:
  name: DebugTest
  description: Debug test for perf collection
  max_t: 5
  log_level: debug
  scheduler:
    implementation: default
    rdt: false
  data:
    profilefrequency: 1000  # Profile every 1000ms to reduce frequency
    db:
      host: ${INFLUXDB_HOST}
      name: ${INFLUXDB_BUCKET}
      user: ${INFLUXDB_USER}
      password: ${INFLUXDB_TOKEN}
      org: ${INFLUXDB_ORG}  
    rdt: false
    perf: true
    dockerstats: true

container0:
  index: 0
  image: nginx:alpine
  start: 0
  core: 0
  command: "while :; do dd if=/dev/zero of=/dev/null bs=1M count=100 2>/dev/null; done"
